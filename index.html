<!DOCTYPE html>
<html>
    <head>
        <title>clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clock">
            <div id="sec_hand" class="sec"></div>
            <div id="min_hand" class="min"></div>
            <div id="hour_hand"class="hor"></div>
            
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
            <div class="twell">12</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
